<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- START bootstrap -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- END bootstrap -->
    <link rel="stylesheet" href="./css/global.css" />
    <!-- END global css -->
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <section class="main-container">
      <section class="frame cart-container container mb-4">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Available</th>
                    <th scope="col" class="text-center">Quantity</th>
                    <th scope="col" class="text-right">Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="cart-body">
                  <template id="product-item">
                    <tr>
                      <td>
                        <img class="item-image" src="{IMAGE_URL}" />
                      </td>
                      <td>
                        <a class="item-title" href="./holiday-detail.html">
                          {ITEM_TITLE}
                        </a>
                      </td>
                      <td class="item-in-stock">{QTY_STOCK}</td>
                      <td>
                        <input class="form-control" type="text" value="1" />
                      </td>
                      <td class="item-price text-right">{PRICE €}</td>
                      <td class="text-right">
                        <button class="btn btn-sm btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </template>
                  <script>
                    const cartBody = document.querySelector(".cart-body");
                    const temp = document.querySelector(
                      "template#product-item"
                    );

                    const items = [1, 2, 3, 4, 5];

                    items.forEach((item, i) => {
                      const clone = temp.content.cloneNode(true);
                      clone.querySelector(".item-image").src =
                        "https://dummyimage.com/50x50/55595c/fff";
                      clone.querySelector(".item-title").textContent =
                        "Prorduct name " + item;
                      clone.querySelector(".item-in-stock").textContent =
                        "In stock";
                      clone.querySelector(".item-price").textContent =
                        1000 + (i + 1) * 3 + " €";
                      cartBody.appendChild(clone);
                    });
                  </script>
                </tbody>

                <tfoot>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Sub-Total</td>
                    <td class="text-right">255,90 €</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Shipping</td>
                    <td class="text-right">6,90 €</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Total</strong></td>
                    <td class="text-right"><strong>346,90 €</strong></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="col mb-2">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <a href="holiday.html" class="btn btn-block btn-light">
                  Continue Shopping
                </a>
              </div>
              <div class="col-sm-12 col-md-6 text-right">
                <a
                  href="./checkout-cart.html"
                  class="btn-checkout btn btn-lg btn-block btn-success text-uppercase"
                >
                  Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script src="./js/common.js"></script>
  </body>
</html>
