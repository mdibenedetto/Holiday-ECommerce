<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- START bootstrap -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- END bootstrap -->
    <link rel="stylesheet" href="./css/global.css" />
    <!-- END  css -->
    <link rel="stylesheet" href="./css/sign-up.css" />
  </head>
  <body>
    <section class="main-container">
      
      <div class="login-box">
        <div class="left-box">
          <h1> Sign Up</h1>
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="pasword" name="pasword" placeholder="Pasword"/>
          <input type="pasword" name="pasword" placeholder="Retype pasword"/>
          <input type="submit" name="signup-button" placeholder="Sign Up"/>
  
        </div>
        
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Social Network
          </span>
          <button class="social facebook">Log in with Facebook</button>
          <button class="social twitter">Log in with Twitter</button>
          <button class="social google">Log in with Google+</button>
  
        </div>
        <div class="or">OR</div>
  
  
      </div>
    </section>
    <script src="./js/common.js"></script>
  </body>
</html>
